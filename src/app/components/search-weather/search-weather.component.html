<div class="search-weather">
  <div>
    <p>Write country name which you want to know the weather</p>

    <div>
      <div class="search-weather__searching">
        <input
          class="form-control"
          [textMask]="{mask: searchWeatherService.stringMask, guide: false}"
          [(ngModel)]="weatherService.inputValue"
          (keyup.enter)="searchWeatherService.addCityHandler()"
        />

        <div>
          <button class="btn btn-primary" (click)="searchWeatherService.addCityHandler()">
            Add
          </button>

          <button class="btn btn-primary" (click)="searchWeatherService.clearListHandler()">
            Clear
          </button>
        </div>
      </div>

      <p class="validation-text">
        {{ weatherService.validationText }}
      </p>
    </div>
  </div>
</div>
